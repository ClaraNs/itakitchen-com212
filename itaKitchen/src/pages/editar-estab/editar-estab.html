<ion-header class="home-header">
  <ion-navbar>
    <ion-buttons left>
      <button ion-button navPop class="bt-voltar">
        <img src="assets/imgs/icons/voltar.png" alt="Voltar" class="icon-bt-voltar">
      </button>
    </ion-buttons>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <section>
    <h2>Editar dados do estabelecimento...</h2>

    <ion-item class="input">
      <ion-label color="primary" hidden>Nome do estabelecimento</ion-label>
      <ion-input placeholder="Nome do estabelecimento" type="text" [(ngModel)]="nome" name="nome"></ion-input>
    </ion-item>

    <ion-item class="input">
      <ion-label color="primary" hidden>CNPJ</ion-label>
      <ion-input placeholder="CNPJ" type="text" [(ngModel)]="cnpj" name="cnpj"
        [brmasker]="{mask:'00.000.000/0000-00', len:18, type:'num'}"></ion-input>
    </ion-item>

    <ion-item class="input">
      <ion-label color="primary" hidden>Celular para contato</ion-label>
      <ion-input placeholder="Celular para contato" type="tel" [(ngModel)]="contato" name="contato"
        [brmasker]="{mask:'(00) 00000-0000', len:15, type:'num'}"></ion-input>
    </ion-item>

    <ion-item class="input">
      <ion-label color="primary" hidden>Descrição sobre o estabelecimento</ion-label>
      <ion-input placeholder="Descrição sobre o estabelecimento..." type="text" [(ngModel)]="descricao" name="descricao"></ion-input>
    </ion-item>

    <ion-item class="input">
      <ion-label hidden>Categoria</ion-label>
      <ion-select placeholder="Categoria" [(ngModel)]="categoria" name="categoria" class="login">
        <ion-option *ngFor="let cat of categorias" value="{{ cat.id }}">{{ cat.descri }}</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button class="btn-login" (click)="editarEstab();">
      Atualizar <img src="assets/imgs/icons/setas-duplas.png" alt="Ícone de avançar." class="icon-btn-login">
    </button>


  </section>
</ion-content>
