<ion-header class="home-header">
  <ion-navbar>
    <ion-buttons left>
      <button ion-button navPop class="bt-voltar">
        <img src="assets/imgs/icons/voltar.png" alt="Voltar" class="icon-bt-voltar">
      </button>
    </ion-buttons>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <section>
    <h2>Precisamos de mais alguns dados...</h2>

    <ion-item class="input">
      <ion-label color="primary" hidden>Nome completo</ion-label>
      <ion-input placeholder="Nome completo" type="text" [(ngModel)]="nome" name="nome"></ion-input>
    </ion-item>

    <ion-item class="input">
      <ion-label color="primary" hidden>CPF</ion-label>
      <ion-input placeholder="CPF" type="text" [(ngModel)]="cpf" name="cpf"
        [brmasker]="{mask:'000.000.000-00', len:14}"></ion-input>
    </ion-item>

    <ion-item class="input">
      <ion-label color="primary" hidden>Data de nascimento</ion-label>
      <ion-input placeholder="Data de nascimento" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"
        [(ngModel)]="datanas" name="datanas"></ion-input>
    </ion-item>

    <ion-item class="input">
      <ion-label hidden>Tipo de cliente</ion-label>
      <ion-select placeholder="Tipo de cliente" [(ngModel)]="tipocli" name="tipocli" class="login prof-select agenda">
        <ion-option *ngFor="let tipo of tiposCliente" value="{{ tipo.id }}">{{ tipo.descri }}</ion-option>
      </ion-select>
    </ion-item>

    <div class="input-file">
      <label for="arquivo">{{nomearq}}<img src="assets/imgs/icons/upload.png" class="icon-upload"></label>
      <input placeholder="Enviar foto de perfil..." type="file" (change)="processFile($event)" name="arquivo"
        id="arquivo">
    </div>

    <button ion-button class="btn-login" (click)="cadastrarCliente();">
      Finalizar <img src="assets/imgs/icons/setas-duplas.png" alt="Ícone de avançar." class="icon-btn-login">
    </button>


  </section>
</ion-content>
