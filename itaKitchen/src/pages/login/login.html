<ion-header class="home-header">
  <ion-navbar>
    <ion-buttons left>
      <button ion-button navPop class="bt-voltar">
        <img src="assets/imgs/icons/voltar.png" alt="Voltar" class="icon-bt-voltar">
     </button>
    </ion-buttons>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <section>
    <figure>
      <img src="assets/imgs/logo-nome-e-texto-baixo.svg" alt="Logo ItaKitchen" class="logo">
    </figure>

    <div>
      <h2>Faça seu login!</h2>

      <ion-item class="input">
        <ion-label color="primary" hidden>E-mail</ion-label>
        <ion-input placeholder="E-mail" type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <ion-item class="input">
        <ion-label color="primary" hidden>Senha</ion-label>
        <ion-input placeholder="Senha" type="password" [(ngModel)]="senha" name="senha"></ion-input>
      </ion-item>

        <p class="texto-laranja">Esqueci minha senha...</p>

      <button ion-button class="btn-login" (click)="fazerLogin();">
        Entrar <img src="assets/imgs/icons/setas-duplas.png" alt="Ícone de avançar." class="icon-btn-login">
      </button>
      <p class="texto-laranja" (click)="cadastro();">Já tem cadastro?</p>

    </div>

  </section>
</ion-content>
